<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="{{url_for('bookticket')}}" method="post">
      <label for="fname">Name:
      <input type="text" name="fname" value=""></label><br><br>
      <label for="Mobile No.">Mobile No.
      <input type="text" name="Mnum" value=""></label><br><br>
      <label> Date <input name='date' type = "date"> </label><br><br>

    {% with messages = get_flashed_messages() %}

    {% for message in messages %}
      <h3>{{ message }}</h3>
    {% endfor %}

  {% endif %}
{% endwith %}

  </body>
