<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="{{url_for('delete')}}" method="post">

      <label >Enter Ticket No.</label><br>
      <input type="number" name="Tno"><br><br>

      <label for="">Are you Sure?</label> 
      <input type="submit" value="Delete">

    </form>
    {% with messages = get_flashed_messages() %}
  {% if messages %}

    {% for message in messages %}
      <h3>{{ message }}</h3>
    {% endfor %}

  {% endif %}
{% endwith %}
  </body>
</html>
